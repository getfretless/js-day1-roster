<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Baby's First JavaScript</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <script>
      var first_name = prompt('What\'s your first name?');
      var last_name = prompt('What\'s your last name?');
      var full_name = first_name + ' ' + last_name;
      var number;
      var number_prompt = "Enter a number.";

      do {
        number = prompt(number_prompt);
        number_prompt = 'Try again, buddy.';
      } while (isNaN(number) || number < 1 || number > 10);

      document.writeln('<ul>');
      for (var i = 0; i < number; i += 1) {
        document.writeln('<li>' + full_name + '</li>');
      }
      document.writeln('</ul>');
    </script>
  </body>
</html>
